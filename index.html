<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="logo_section">
      <div class="logo">
        <div class="logo_img"></div>
        <h1>ODIN</h1>
      </div>
      <div class="unsplash_credintials">
        <p>Photo by <a href="https://unsplash.com/@pawel_czerwinski">Pawel Czerwinski</a> on <a href="https://unsplash.com/photos/red-and-blue-wallpaper-6lQDFGOB1iw">Unsplash</a></p>
      </div>
    </section>
    <section class="form_section">
      <div class="header_form">
        <h2>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
        <h2>Sign up <i>now</i> to get started.</h2>
        <h2>You <i>know</i> you want to.</h2>
      </div>
      <div class="form">
        <h3>Let's do this!</h3>
        <form action="/" id="myForm" method="get">
          <div class="first_col">
            <div class="FirstName input_style">
              <label for="firstName">First Name*</label>
              <input type="text" 
              name="firstName" 
              id="firstName" 
              placeholder="John" 
              required>
            </div>
            <div class="email input_style">
              <label for="email">email*</label>
              <input type="email" 
              name="email" 
              id="email" 
              placeholder="John@doe.com" 
              required>
            </div>
            <div class="password input_style">
              <label for="password">password*</label>
              <input type="password"
              name="password"
              id="password" 
              placeholder="********" 
              minlength="8" 
              maxlength="16" 
              required>
            </div>
          </div>
          <div class="second_col">
            <div class="LastName input_style">
              <label for="lastName">Last Name*</label>
              <input type="text" 
              name="lastName" 
              id="lastName" 
              placeholder="Doe" 
              required>
            </div>
            <div class="phoneNumber input_style">
              <label for="phoneNumber">phone number*</label>
              <input type="tel" 
              name="phoneNumber" 
              id="phoneNumber" 
              title="Plase enter a valid phone number" 
              placeholder="+1 123 465798"
              pattern="^\+\d{1,3}\s\d{1,4}\s\d{4,10}$" 
              required>
            </div>
            <div class="confirmPassword input_style">
              <label for="confirmPassword">confirm password*</label>
              <input type="password" 
              name="confirmPassword" 
              id="confirmPassword" 
              minlength="8" 
              maxlength="16"
              placeholder="********" 
              required>
            </div>
          </div>
          <div class="btn">
            <button id="SubmitBtn" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
